<div class = "bootstrap-wrapper">
    <div class ="container">
        <div class ="row">
            <div class = "col-md-6 offset-md-3">
            <div class="container text-center">
              <img src = "../../../assets/Login Logo.jfif" alt="loading..." width="100" height="100"/>

            </div>
                <h1 class = "text-center">Registered Here</h1>
                <!-- //{{patient | json}} -->
                <mat-card>
                <form (ngSubmit)="formSubmit() ">
                    <mat-form-field  class = "full-width"appearance="outline">
                        <mat-label>EmailId</mat-label>
                        <input required 
                        [(ngModel)] = "patient.emailId" name="emailId" type="email"
                        matInput placeholder="Email*">
                        <mat-hint>EmailId must be unique</mat-hint>
                      </mat-form-field>
                      <mat-form-field  class = "full-width"appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required  [(ngModel)] = "patient.password" name="password" type = "password"  matInput placeholder="Password*"/>
                        <mat-hint>Password must be unique</mat-hint>
                      </mat-form-field>
                      <mat-form-field  class = "full-width"appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required  [(ngModel)] = "patient.patientFirstName" name="patientFirstName" matInput placeholder="First Name*">
                      </mat-form-field>
                      <mat-form-field  class = "full-width"appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required  [(ngModel)] = "patient.patientLastName" name="patientLastName" matInput placeholder="Last Name*">
                      </mat-form-field>
                      <mat-form-field  class = "full-width"appearance="outline">
                        <mat-label>Address</mat-label>
                        <input required  [(ngModel)] = "patient.patientAddress" name="patientAddress" matInput placeholder="Address*">
                      </mat-form-field>
                      <mat-form-field  class = "full-width"appearance="outline">
                        <mat-label>Date Of Birth</mat-label>
                        <input required  [(ngModel)] = "patient.dob" name="dob" type = "date" matInput placeholder="DOB*"/>
                      </mat-form-field>
                      <mat-form-field  class = "full-width"appearance="outline">
                        <mat-label>Mobile Number</mat-label>
                        <input required [(ngModel)] = "patient.mobileNumber" name="gender" matInput placeholder="Gender*">
                      </mat-form-field>
                      <mat-form-field  class = "full-width"appearance="outline">
                        <mat-label>Gender</mat-label>
                        <input required [(ngModel)] = "patient.gender" name="gender" matInput placeholder="Mobile Number*">
                      </mat-form-field>
                      <mat-form-field  class = "full-width"appearance="outline">
                        <mat-label>Blood Group</mat-label>
                        <input required  [(ngModel)] = "patient.bloodGroup" name="bloodGroup" matInput placeholder="Blood Group*">
                      </mat-form-field>
                      <mat-form-field  class = "full-width"appearance="outline">
                        <mat-label>Relative Name</mat-label>
                        <input required  [(ngModel)] = "patient.relativeName" name="relativeName" matInput placeholder="Relative Name*">
                      </mat-form-field>
                      <mat-form-field  class = "full-width"appearance="outline">
                        <mat-label>Relative Mobile Number</mat-label>
                        <input required  [(ngModel)] = "patient.relativeMobileNumber" name="relativeMobileNumber" matInput placeholder="Relative Mobile Number*">
                      </mat-form-field>
                      <mat-form-field  class = "full-width"appearance="outline">
                        <mat-label>Relation With Patient</mat-label>
                        <input required [(ngModel)] = "patient.relationWithPatient" name="relationWithPatient" matInput placeholder="Relation With Patient*">
                      </mat-form-field>
                      <div class = "container text-center">
                          <button type = "submit" mat-raised-button color="warn">Registered</button>
                          <input class = "but" Â type="reset" value="Reset">
                    </div>
                </form>
              </mat-card>
        </div>
    </div>
</div>
